<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/edit_article.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <header><h1>文章管理</h1></header>
            <div class="line"></div>
            <div class="container">
                <ul class="top">
                    <li>标题</li>
                    <li>文章内容</li>
                    <li>标签</li>
                    <li>操作</li>
                </ul>
                <ul class="foot">
                    <li v-for="(item,index) in articleList">
                        <input type="text" :value="item.title">
                        <input type="text" :value="item.content">
                        <input type="text" :value="item.tags">
                        <span>
                            <a @click="revise(index,item.id)">修改</a>
                            <a @click="remove(item.id,index)">删除</a>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="line active"></div>
        </div>

    </div>
</body>
<script src="./js/edit_article.js"></script>
</html>
