<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/getBackPassword.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div class="wrapper" id="wrapper">
    <div class="header">
        <div class="topbar">
            <div class="p" style="margin-right: 100px;">
                <span>欢迎访问贾臻个人博客</span>
            </div>
        </div>
    </div>
    <div class="regform">
        <div class="page-box">

            <div class="form-box">
                <div class="created">
                    <span>找回博客账户</span>
                </div>
                <div class="big-box">
                    <div class="inner-box">
                        <div class="form-input username">
                            <label for="userName">输入用户名</label>
                            <input type="text" class="" id="userName" placeholder="请输入您要找回的用户名">
                            <span v-show="isUser" class="regFlag">用户名不存在</span>
                        </div>
                        <div class="form-input password" >
                            <label for="password">输入密码</label>
                            <input type="password" id="password" placeholder="设置新密码">
                            <span v-show="pwd" class="regPwdFalg">{{  password }}</span>
                        </div>
                        <div class="form-input repeat" >
                            <label for="S-password">确认密码</label>
                            <input type="password" placeholder="请再重复密码" id="S-password">
                            <span v-show="sPwd" class="Spassword">{{ password }}</span>
                        </div>
                        <div class="submit">
                            <button class="bigBtn i-btn">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/getBackPassword.js"></script>
</html>
